<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
<style>
    .div {
        width: 100px;
        height: 100px;
        border: 1px solid blue;
        margin-right: 2px;
        float: left;
        /* float: right; */

    }
    .content {
        width: 300px;
        height: 300px;
        border: 1px solid red;
}
    .wrap:after {
        clear: left;
        content: "";
        display: block;
    }
    /* :after에 clear를 줬기 때문에 display: block가 필요한것.
        만약 따로 div태그를 준다면 display: block은 필요 없음. */
</style>
</head>
<body>
    <div class="wrap">
    <div class="div">DIV1</div>
    <div class="div">DIV2</div>
    <div class="div">DIV3</div>
    </div>
    <div></div>
    <div class="content">내용</div>
</body>
</html>
