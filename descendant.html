<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>부모 자손, 부모 자식 선택</title>
    <style>
      ul li ol li {
        background-color: yellow;
      }
      ul > li > span {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><span>메뉴1</span></li>
      <li>메뉴2</li>
      <li>메뉴3</li>
      <li>메뉴4</li>
      <li>
        <ol>
          <li>서브메뉴1</li>
          <li>서브메뉴2</li>
          <li>서브메뉴3</li>
        </ol>
      </li>
    </ul>
  </body>
</html>
